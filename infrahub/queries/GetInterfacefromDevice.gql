query GetDevice ($device: String!){
  NetworkDevice(name__value: $device) {
    edges {
      node {
        __typename
        id
        interfaces {
          edges {
            node {
              __typename
              id
              name {
                value
              }
              mode {
                value
              }
              status {
                value
              }
              vlan {
                edges {
                  node {
                    __typename
                    id
                    vlan_id {
                      value
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
  NetworkVlan {
    edges {
      node {
        __typename
        id
        name {
          value
        }
        vlan_id {
          value
        }
      }
    }
  }
}